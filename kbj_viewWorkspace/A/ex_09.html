<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .box {
            border: 1px solid plum;
            margin-bottom: 30px;
            padding: 20px;
        }

        .text {
            font-size: 20px;
            font-weight: bold;
        }

        .box div{
            height: 50px;
        }
        .item1{
            background-color: red;
            width: calc(0px + 50%);
        }
    </style>
</head>

<body>
    <div class="box">
        <span class="text">20px+50%</span>
        <div class="item1"></div>
    </div>
    <div class="box">
        <span class="text">20px+50%</span>
        <div class="item"></div>
    </div>
    <div class="box">
        <span class="text">20px+50%</span>
        <div class="item"></div>
    </div>
    <div class="box">
        <span class="text">20px+50%</span>
        <div class="item"></div>
    </div>
</body>

</html>
